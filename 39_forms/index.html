<!DOCTYPE html>
<html lang="ru">
<head>
 	<title>boilerplate</title>
 	<meta charset="utf-8">
 	<meta description="boilerplate code">
 	<meta keywords="boilerplate, test">
 	<link rel="stylesheet" href="CSS/style.css">
</head>
<body>
<div class="page">
	<form >
		<div class="column one">
		<fieldset class="personal">
			<label for="fio">fio</label>
			<input type="text" name="fio" placeholder="Ivan Ivanov">
			<label for="email">E-mail</label>
			<input type="email" name="email" placeholder="yo@example.com">
			<label for="password">Password</label>
			<input type="password" name="password">
			<label for="birth">Date of birth</label>
			<input type="birth" name="birth">
		</fieldset>
		</div>
		<div class="column two">
		<fieldset class="type">
			<label for="client">Have you been here before?</label>
			<input type="radio" name="client" value="yes" checked="true"><span>Yes</span>
			<input type="radio" name="client" value="no"><span>No</span>
			<label for="purpose">Why you writing me?</label>
			<select name="purpose" >
				<option value="good">Feel good</option>
				<option value="good">Feel bad</option>
			</select>
		</fieldset>

		<fieldset class="message">Your message</fieldset>
		<textarea name="message">Your message</textarea>
		<input type="checkbox" checked="true"><span>Agree to rools of confedence</span>

		<input type="submit">
	</div>
	</form>
</div>
</body>
</html>
